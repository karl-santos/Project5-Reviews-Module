<!DOCTYPE html>
<html>
<head>
    <title>Product Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Product Header -->
        <div class="product-header">
            <div class="product-details">
                <h1 id="displayProductName">Product Name</h1>
                <p class="product-id">Product ID: <span id="displayProductId">-</span></p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-grid">
            <!-- Review Form -->
            <div class="form-section">
                <h2>Write a Review</h2>
                
                <form id="reviewForm">
                    <input type="hidden" id="productName" />
                    <input type="hidden" id="productId" />
                    <input type="hidden" id="userId" />

                    <div class="form-group">
                        <label for="rating">Rating *</label>
                        <select id="rating" required>
                            <option value="">Select a rating</option>
                            <option value="5">5 - Excellent</option>
                            <option value="4">4 - Good</option>
                            <option value="3">3 - Average</option>
                            <option value="2">2 - Poor</option>
                            <option value="1">1 - Terrible</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="comment">Review *</label>
                        <textarea id="comment" placeholder="Share your thoughts about this product..." required maxlength="500"></textarea>
                        <span class="character-count"><span id="charCount">0</span> / 500</span>
                    </div>

                    <button type="submit" class="btn-primary">Submit Review</button>
                </form>

                <div id="message"></div>
            </div>

            <!-- Reviews Display -->
            <div class="reviews-section">
                <div class="reviews-header">
                    <h2>Customer Reviews</h2>
                    <div id="reviewStats" class="stats"></div>
                </div>
                <div id="reviews"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

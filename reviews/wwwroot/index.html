<!DOCTYPE html>
<html>
<head>
    <title>Review Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header (shows product or service name) -->
        <div class="product-header">
            <div class="product-details">
                <h1 id="displayItemName">Product/Service Name</h1>
                <p class="product-id"><span id="displayItemType">Item</span> ID: <span id="displayItemId">-</span></p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-grid">
            <!-- Review Form -->
            <div class="form-section">
                <h2>Write a Review</h2>
                
                <form id="reviewForm">
                    <!-- Hidden fields for form data -->
                    <input type="hidden" id="productId" />
                    <input type="hidden" id="serviceId" />
                    <input type="hidden" id="accountId" />
                    <input type="hidden" id="reviewType" />

                    <div class="form-group">
                        <label for="rating">Rating *</label>
                        <select id="rating" required>
                            <option value="">Select a rating</option>
                            <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                            <option value="4">⭐⭐⭐⭐ Good</option>
                            <option value="3">⭐⭐⭐ Average</option>
                            <option value="2">⭐⭐ Poor</option>
                            <option value="1">⭐ Terrible</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="comment">Your Review *</label>
                        <textarea id="comment" placeholder="Share your experience..." required maxlength="500"></textarea>
                        <span class="character-count"><span id="charCount">0</span> / 500</span>
                    </div>

                    <button type="submit" class="btn-primary">Submit Review</button>
                </form>

                <div id="message"></div>
            </div>

            <!-- Reviews Display -->
            <div class="reviews-section">
                <div class="reviews-header">
                    <h2>Customer Reviews</h2>
                    <div id="reviewStats" class="stats"></div>
                </div>
                <div id="reviews"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
